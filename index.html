<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style2.css">
  <!-- HIDE MENU BAR WHEN PAGE LOADS -->
  <script type="application/x-javascript">
    addEventListener('load', function() {
        setTimeout(hideAddressBar, 0);
        }, false);
    function hideAddressBar() {
      window.scrollTo(0, 1);
    }
    </script>
</head>
<body>

  <div class="bar">
    <button class="main-menu timeline"><span class="glyph general">m</span></button>
    <button class="main-menu log"><span class="glyph general">[</span></button>
    <button class="main-menu profil"><span class="glyph social">x</span></button>
    <button class="main-menu search"><span class="glyph general">=</span></button>
  </div>

</body>
</html>
